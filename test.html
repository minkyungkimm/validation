<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="test.js" defer="defer"></script>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<form id="app">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" v-model="name" />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" v-model="email" />
      <div v-if="emailError" style="color: red;">{{ emailError }}</div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" v-model="password" />
    </div>
    <div>
      <label for="password-confirm">Confirm Password:</label>
      <input type="password" id="password-confirm" v-model="passwordConfirm" />
      <div v-if="passwordError" style="color: red;">{{ passwordError }}</div>
    </div>
    <div>
      <button type="button" @click="submit">Sign Up</button>
    </div>
  </form>
</body>
</html>
